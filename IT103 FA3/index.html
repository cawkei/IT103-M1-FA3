<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samantha Cavan Machine Problems</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="star-container">
        <div class="stars"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>
    
    <section id="CountCharacters">    
        <br><br><br><h1 class="melting-text">Characters Counter</h1><br>
        <input type="text" id="CharInput" placeholder="Enter characters..."><br>

        <button id="btnCount" class="magnetic-btn">
            <span>Let's Count your Input!</span>
            <div id="particleField"></div>
        </button><br>

        <h2 id="CountResult" >Result here: </h2>
    </section>
    
    <br><br>
    
    <section id="EmailCheck">    
        <br><br><br><h1 class="melting-text">Email Checker</h1><br>
        <input type="text" id="userEmail" placeholder="Enter email..."><br>

        <button id="btnCheckEmail" class="magnetic-btn">
            <span>Let's Check your Email!</span>
            <div id="particleField"></div>
        </button><br>

        <h2 id="EmailResult" >Result here: </h2><br><br><br>
    </section>

    <script src="script.js"></script>
</body>
</html>
